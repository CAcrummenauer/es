<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="app">
        
    </div>
    <script>
        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'https://www.google.com');
        linkElement.setAttribute('title', 'power');
        linkElement.setAttribute('target', '_blank');
        var textElement = document.createTextNode('Acessar');
        linkElement.appendChild(textElement);
        var containerElement = document.querySelector('div[id=app]');
        containerElement.appendChild(linkElement);
    </script>
</body>

</html>
